{% extends "base.html" %}

{% block title %}Tutti i clienti{% endblock %}

{% block content %}
<div class="row mx-auto w-100 display-flex align-items-center justify-content-space-between">
    <div class="col-4 px-0">
        <h1>Tutti i clienti</h1>
        <p class="mb-4">Elenco di tutti i clienti presenti nel sistema.</p>
    </div>
    <div class="col-8 d-inline-flex justify-content-end px-0">
        <a href="{{ url_for('nuovo_cliente') }}"><button class="btn btn-primary"><span><i
                        class="bi bi-person-plus-fill"></i></span>&nbsp;Nuovo cliente</button></a>
    </div>
</div>

<div id="clientiPage" class="container p-0" v-cloak>
    <table class="table mt-2 sortable table-striped table-bordered">
        <thead>
            <tr>
                <th class="sorttable_nosort" scope="col">Azioni</th>
                <th class="pointer" scope="col">Nominativo</th>
                <th class="text-center pointer" scope="col">Qty</th>
                <th class="pointer" scope="col">Email</th>
                <th class="pointer" scope="col">Telefono</th>
                <th class="pointer" scope="col">Note</th>
            </tr>
        </thead>
        <tbody>
            <template v-if="clienti.length > 0">
                <tr v-if="clienti" v-for="cliente in clienti">
                    <td class="fw-bold">

                        <a :href="`/clienti/edit/${ cliente.id }`">
                            <button title="Modifica cliente" class="action-icon edit-icon me-1">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </a>

                        <a href="">
                            <button title="Cancella cliente" @click="clickForDeleteCliente( $event, cliente.id )"
                                class="action-icon delete-icon border-0">
                                <i class="bi bi-trash"></i>
                            </button>
                        </a>

                    </td>
                    <td class="fw-bold">
                        <a :href='`/clienti/${cliente.id}`'>
                            <span class="cliente-bullet" :style="{ backgroundColor: cliente.colore }"></span>[[
                            cliente.nome ]]
                        </a>
                    </td>
                    <td class="text-center">[[ cliente.count_lavori ]]</td>
                    <td>[[ cliente.email ]]</td>
                    <td>[[ cliente.telefono ]]</td>
                    <td>[[ cliente.note ]]</td>
                </tr>
            </template>
            <tr v-else>
                <td colspan="6" class="text-center">Nessun cliente trovato.</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script src="{{ url_for('static', filename='js/clienti.js') }}"></script>
{% endblock %}
