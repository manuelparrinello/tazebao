{% extends "base.html" %}

{% block title %}Tutti i lavori{% endblock %}

{% block content %}

<div class="row mx-auto w-100 display-flex align-items-center justify-content-space-between">
    <div class="col-4 px-0">
        <h1>Tutti i lavori</h1>
        <p class="mb-4">Elenco di tutti i lavori nel sistema.</p>
    </div>
    <div class="col-8 d-inline-flex justify-content-end px-0">
        <a href="{{ url_for('nuovo_lavoro') }}"><button class="btn btn-primary"><span><i
                        class="bi bi-journal-plus"></i></span>&nbsp;Nuovo lavoro</button></a>
    </div>
</div>

<div id="lavoriPage">
    <div v-if="loading" class="container vh-100 vw-100 align-items-center justify-content-center">
        <span class="loader mx-auto"></span>
    </div>

    <div v-else class="container p-0 mt-0">
        <table class="table table-striped" id="tabellaLavori">
            <thead>
                <tr>
                    <th scope="col">Descrizione</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Preventivato</th>
                    <th scope="col">Priorità</th>
                    <th scope="col">Stato</th>
                    <th scope="col">Data inizio</th>
                    <th scope="col">Data fine</th>
                    <th scope="col">Data pagamento</th>
                    <th scope="col">Note</th>

                </tr>
            </thead>
            <tbody>
                <template v-if="lavori.length > 0">
                    <tr v-if="lavori" v-for="lavoro in lavori">
                        <td><span class="fw-bold">[[ lavoro.descrizione ]]</span></td>
                        <td><span class="cliente-bullet" :style="{ backgroundColor: lavoro.cliente.colore }"></span><a
                                :href="`/clienti/${lavoro.cliente.id}`" class="fw-bold text-decoration-none">[[
                                lavoro.cliente.name ]]</a></td>
                        <td>[[ lavoro.preventivato ]]€</td>
                        <td class="text-center">
                            <span class="prio-pill" :class="prioClass(lavoro.priorita)">
                                [[ lavoro.priorita ]]
                            </span>
                        </td>
                        <td>[[ lavoro.stato ]]</td>
                        <td>[[ lavoro.data_inizio || '-' ]]</td>
                        <td>[[ lavoro.data_fine || '-' ]]</td>
                        <td>[[ lavoro.data_pagamento || '-' ]]</td>
                        <td id="note_td">[[ lavoro.note || '-' ]]</td>
                    </tr>
                </template>
                <tr v-else>
                    <td colspan="10" class="text-center">Nessun lavoro trovato.</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const lowPrio = 'font-size: 0.8rem; font-weight: bold; border-radius: 10px; background-color: #9be5a0; color: #0f5132; padding: 2px 10px 5px 10px;';
        const medPrio = 'font-size: 0.8rem; font-weight: bold;border-radius: 10px; background-color: #ffdc6e; color: #664d03; padding: 2px 10px 5px 10px;';
        const highPrio = 'font-size: 0.8rem; font-weight: bold;border-radius: 10px; background-color: #ffaeb6; color: #842029; padding: 2px 10px 5px 10px;';

        const prioPill = document.querySelectorAll('.prio-pill');
        console.log(prioPill);
        prioPill.forEach(function (pill) {
            if (pill.textContent === 'Bassa') {
                pill.style = lowPrio;
            } else if (pill.textContent === 'Media') {
                pill.style = medPrio;
            } else if (pill.textContent === 'Alta') {
                pill.style = highPrio;
            }
        })
    });
</script>
{% endblock %}
