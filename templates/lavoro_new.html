{% extends "base.html" %}

{% block title %}Nuovo lavoro{% endblock %}

{% block content %}
<div class="mb-5">
    <h3 class="fw-bolder">Nuovo lavoro</h3>
    <p>Compila il modulo sottostante per aggiungere un nuovo lavoro.</p>
</div>

<form id="nuovoLavoro">

    <div class="mt-5" id="formLavoro">

        <div class="row">
            <div class="col-2">
                <div class="mb-3">
                    <label for="cliente_id" class="form-label fw-bold">Cliente</label>
                    <select v-model="cliente" class="form-control form-select" id="cliente_id" name="cliente_id"
                        required>
                        {% if clienti %}
                        {% for cliente in clienti %}
                        <option value="{{ cliente.id }}">{{ cliente.name }}</option>
                        {% endfor %}
                        {% else %}
                        <option value="noclient" disabled>Nessun cliente trovato</option>
                        {% endif %}
                    </select>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-4">
                <div class="mb-3">
                    <label for="descrizione" class="fw-bold form-label">Descrizione</label>
                    <input v-model="descrizione" type="text" class="form-control" id="descrizione" name="descrizione"
                        required>
                </div>
            </div>

            <div class="col-2">
                <div class="mb-3">
                    <label for="data_inizio" class="fw-bold form-label">Data Inizio</label>
                    <input class="form-control" type="date" name="data_inizio" id="data_inizio">
                </div>
            </div>

            <div class="col-2">
                <div class="mb-3">
                    <label for="preventivato" class="fw-bold form-label">Preventivo</label>
                    <input v-model="preventivato" type="number" step="0.01" class="form-control" id="preventivato"
                        name="preventivato">
                </div>
            </div>

            <div class="col-2">
                <div class="mb-3">
                    <label for="priorita" class="fw-bold form-label">Priorit√†</label>
                    <select v-model="priorita" class="form-control form-select" name="priorita" id="">
                        <option selected value="Bassa">Bassa</option>
                        <option value="Media">Media</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>
            </div>

            <div class="col-2">
                <div class="mb-3">
                    <label for="stato" class="fw-bold form-label">Stato</label>
                    <select v-model="stato" class="form-control form-select" name="stato" id="">
                        <option value="Da iniziare">Da iniziare</option>
                        <option value="In attesa">In attesa</option>
                        <option value="In corso">In corso</option>
                        <option value="Completato">Completato</option>
                    </select>
                </div>
            </div>

        </div>

        <div class="mb-3">
            <label for="note" class="fw-bold form-label">Note</label>
            <textarea v-model="note" class="form-control" id="note" name="note" rows="4"></textarea>
        </div>

        <button @click.prevent="submitForm()" type="submit" class="btn btn-primary">Aggiungi Lavoro</button>
</form>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/lavoro_new.js') }}"></script>
{% endblock %}
