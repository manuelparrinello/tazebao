{% extends "base.html" %} {% block title %}Nuovo Cliente{% endblock %} {% block content %}

<div id="formCliente" v-cloak>

    <form id="nuovoCliente">
        <!-- FORM INPUTS ------------------------------>
        <div class="row">
            <div class="col">
                <div class="row">
                    <h3 class="fw-bolder">Nuovo cliente</h3>
                    <p class="mb-4">Compila il modulo sottostante per aggiungere un nuovo cliente.</p>

                    <div class="col-md-2">
                        <label class="form-label" for="nomeCliente">Nome</label>
                        <input style="text-transform:capitalize" name="nome" type="text" v-model="nome" class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label" for="nomeCliente">Ragione Sociale/Intestazione</label>
                        <input style="text-transform:capitalize" name="ragsoc" type="text" v-model="ragsoc" class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label" for="nomeCliente">Indirizzo</label>
                        <input style="text-transform:capitalize" name="indirizzo" type="text" v-model="indirizzo" class="form-control">
                    </div>

                    <div class="col-md-1">
                        <label class="form-label" for="nomeCliente">CAP</label>
                        <input maxlength="5" style="text-transform:capitalize" name="cap" type="text" v-model="cap" class="form-control">
                    </div>

                    <div class="col-md-2">
                        <label class="form-label" for="nomeCliente">Citt√†</label>
                        <input style="text-transform:capitalize" name="citta" type="text" v-model="citta" class="form-control">
                    </div>

                    <div class="col-1">
                        <label class="form-label" for="nomeCliente">Provincia</label>
                        <input style="text-transform:uppercase" name="provincia" type="text" v-model="provincia" maxlength="2" class="form-control">
                    </div>


                </div>

                <div class="row mt-3">
                    <div class="col-md-3">
                        <label class="form-label" for="email">Email</label>
                        <input name="email" type="email" v-model="email" class="form-control">
                    </div>
                    <div class="col-md-2 col-sm-12">
                        <label class="form-label" for="telefono">Telefono</label>
                        <input name="telefono" type="tel" v-model="telefono" class="form-control">
                    </div>
                    <div class="col-md-2 col-sm-12">
                        <label class="form-label" for="telefono">P.IVA/C.F</label>
                        <input name="p_iva" style="text-transform:uppercase" type="text" v-model="p_iva" class="form-control">
                    </div>
                    <div class="col-md-1 col-sm-12">
                        <label class="form-label" for="telefono">SDI</label>
                        <input maxlength="7" name="sdi" style="text-transform:uppercase" type="text" v-model="sdi" class="form-control">
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <label class="form-label" for="telefono">PEC</label>
                        <input name="pec" type="email" v-model="pec" class="form-control">
                    </div>
                    <div class="col-md-1">
                        <label class="form-label" for="colore">Colore</label>
                        <input name="colore" style="width:100%;" type="color" v-model="colore" class="form-control form-control-color" title="Scegli il colore">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label" for="telefono">Note</label>
                        <textarea name="note" v-model="note" class="form-control"></textarea>
                        <button class="mt-4 button-61" @click="submitFormNewCliente">Salva cliente</button>
                    </div>
                </div>

            </div>

    </form>

    </div>
    {% endblock %} {% block scripts %}
    <script src="{{ url_for('static', filename='js/cliente_new.js') }}"></script>

    {% endblock %}
