{% extends "base.html" %} {% block title %}Tutti i lavori{% endblock %} {% block content %}

<div class="row mx-auto w-100 display-flex align-items-center justify-content-space-between">
    <div class="col-4 px-0">
        <h3 class="fw-bolder">Tutti i lavori</h3>
        <p>Elenco di tutti i lavori nel sistema.</p>
    </div>
    <div class="col-8 d-inline-flex justify-content-end px-0">
        <a href="{{ url_for('nuovo_lavoro') }}"><button class="button-61"><span><i
                        class="bi bi-journal-plus"></i></span>&nbsp;Nuovo lavoro</button></a>
    </div>
</div>

<hr>

<div class="mt-5" id="lavoriPage" v-cloak>
    <div v-if="loading" style="height: 800px!important;"
        class="d-flex container w-100 align-items-center justify-content-center">
        <span class="loader mx-auto d-flex align-items-center justify-content-center"></span>
    </div>

    <div v-else class="mt-0">
        <div class="card rounded-3 border border-light-subtle">
            <div class="card-body p-4">

                <tabella-lavori :lavori_data="lavori" :update_status="updateStatus" :stato_lavori="stato_lavori"
                    :filtro_stati="populateExcludedStatuses">
                </tabella-lavori>

            </div>
        </div>
    </div>

</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/components/C_tabella_lavori.js') }}"></script>
<script src="{{ url_for('static', filename='js/lavori.js') }}"></script>
{% endblock %}
